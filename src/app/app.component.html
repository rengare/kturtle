<div class="parrent">
  <div class="command">
    Commands:
    <app-command-input (onCommandAdded)="addCommand($event)" (onReset)="reset()"></app-command-input>
    <div class="command--list">
      <p *ngFor="let command of commands">{{command}}</p>
    </div>
  </div>

  <div class="scene">
    {{canvasWidth}}x{{ canvasHeight }} px
    <canvas #canvas [width]="canvasWidth" [height]="canvasHeight"></canvas>
  </div>

</div>
